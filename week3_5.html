<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<h2> String method 5</h2>
<p>String to uppercase conversion:</p>

<button onclick="click_()">Click to UpperCase</button>

<p id="trial">Welcome</p>

<script>
function click_() {
  let text = document.getElementById("trial").innerHTML;
  document.getElementById("trial").innerHTML =
  text.toUpperCase();
}
</script>
</body>
</html>

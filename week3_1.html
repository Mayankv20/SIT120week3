<!DOCTYPE html> <html>
<body>
<h2>JavaScript String Methods</h2>
<p>Replace "honey" with "jam" in the paragraph below:</p>
<button onclick="my_Function()">replace the text</button> <p id="trial1">Please eat jam and jam!</p>
<script>
function my_Function() {
  let text = document.getElementById("trial1").innerHTML;
  document.getElementById("trial1").innerHTML =
text.replace("honey","jam");
}
</script>
</body
